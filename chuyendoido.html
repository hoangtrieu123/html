<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Độ C: <input type="text" id="doc"></p>
<button id="chuyendoi" onclick="chuyendoi()">Chuyển đổi</button>
    <br> <br>
    Độ F: <span id="dof"></span>
</body>
<script>
    function chuyendoi(){
        let a = document.getElementById("doc").value
        let chuyendoi = (9 * a + 160)/5
        document.getElementById("dof").innerHTML = chuyendoi
    }
</script>
</html>
